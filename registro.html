</head>
<body>

                                        <div class="logo">
                                                  <a href="index.html"><img src="img/logo.jpg" alt="Volleyball Nations League"></a>
                                        </div>
                              </header><!--Navegación-->
                    </div>
                    <!--Portada-->
                    <div class="portada">
                              <div class="titulo">
                                        <h1>Volleyball Nations League</h1>
                              </div>
                              <div class="subtitulo">
                                        <p>Se parte del juego</p>
                              </div>
                    </div><!--Portada-->
                    <!--Registro-->
                    <main>
                              <div class="registro">
                                        <div class="titulo-registro">
                                                  <h1>Registro de Usuarios</h1>
                                        </div>
                                        <div class="contenido">
                                        <form id="formulario" action="#">
                                        <div class="input">
                                                  <label id="label-usuario" for="usuario">Usuario:</label><br>
                                                  <input type="text" id="input-usuario" name="usuario" placeholder="Nombre de Usuario" required>
                                        </div>
                                        <div class="input">
                                                  <label id="label-email" for="email">Correo Electrónico:</label><br>
                                                  <input type="email" id="input-email" name="email" placeholder="Correo Electrónico" required>
                                        </div>
                                        <div class="input">
                                                  <label id="label-contraseña" for="contraseña">Contraseña:</label><br>
                                                  <div class="input-con-icono">
                                                            <input type="password" id="input-contraseña" name="contraseña" placeholder="Contraseña">
                                                  </div>
                                        </div>
                                        <div class="input">
                                                  <label for="fecha-nacimiento">Fecha de Nacimiento:</label><br>
                                                  <input type="month" name="fecha-nacimiento" id="fecha-nacimiento">
                                        </div>
                                        <div class="input">
                                                  <label for="color">Escoge un Color: </label><br>
                                                  <input type="color" name="color" id="color">
                                        </div>
                                        <div class="input">
                                                  <label for="telefono">Introduce tu teléfono:</label><br>
                                                  <input type="tel" name="telefono" id="telefono">
                                        </div>
                                        <div class="input">
                                                  <label id="label-comentario" for="comentarios">Comentarios:</label><br>
                                                  <textarea name="comentarios" id="comentarios" cols="35" rows="5"></textarea>
                                        </div>
                                        <div class="input-radio">  
                                                  <label class="label" for="">Cuál es su género?</label><br>
                                                  <label for="mujer">
                                                            <input type="radio" name="genero" value="mujer"> Mujer
                                                  </label>
                                                  <label for="hombre">
                                                            <input type="radio" name="genero" value="hombre"> Hombre
                                                  </label>
                                        </div>
                                        <div class="input-checkbox">
                                                  <input type="checkbox" name="checkbox" id="checkbox" required>
                                                  <label for="checkbox"> Acepta los terminos y condiciones</label>
                                        </div>
                                        
                                        <div class="submit">
                                                  <input type="submit" id="input-submit" value="Registrarse">
                                        </div>
                                        </form>
                                        </div>
                              </div>
                    </main><!--Registro-->
